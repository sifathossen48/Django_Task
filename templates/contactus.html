{% extends 'bash.html' %}
{% load static %}
{% block main_container%}
    <div class="container-scroller">
      <!-- partial:../partials/_navbar.html -->
      {% include 'header.html' %}

      <!-- partial -->
      <div class="flash-news-banner">
          <div class="container">
            <div class="d-lg-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center">
                <span class="badge badge-dark mr-3">Flash news</span>
                <p class="mb-0">
                  {{flash_news.title}}
                </p>
              </div>
              <div class="d-flex">
                <span class="mr-3 text-danger">{{flash_news.timestamp}}</span>
                <span class="text-danger">30Â°C,London</span>
              </div>
            </div>
          </div>
        </div>

      <div class="content-wrapper">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="card" data-aos="fade-up">
                <div class="card-body">
                  <div class="aboutus-wrapper">
                    <h1 class="mt-5 text-center mb-5">
                      Contact Us
                    </h1>
                    <div class="row">
                      <div class="col-lg-12 mb-5 mb-sm-2">
                        <form method="post" action="{% url 'contact' %}">
                          {% for message in messages %}
                          {{message}}
                          {% endfor %}
                          {% csrf_token %}
                          <div class="row">
                            <div class="col-sm-12">
                              <div class="form-group">
                                <textarea
                                  class="form-control textarea"
                                  placeholder="Comment *"
                                  id="message"
                                  name="message"
                                ></textarea>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-sm-6">
                              <div class="form-group">
                                <input
                                  type="text"
                                  class="form-control"
                                  id="name"
                                  name="name"
                                  aria-describedby="name"
                                  placeholder="Name *"
                                />
                              </div>
                            </div>
                            <div class="col-sm-6">
                              <div class="form-group">
                                <input
                                  type="email"
                                  class="form-control"
                                  id="email"
                                  name="email"
                                  aria-describedby="email"
                                  placeholder="Email *"
                                />
                              </div>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-sm-12">
                              <div class="form-group">

                                  <button type="submit"  class="main-button ">Send Message</button>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- container-scroller ends -->
    <!-- partial:../partials/_footer.html -->
   {% include 'footer.html' %}
{% endblock %}
